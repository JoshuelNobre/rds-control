name: Controlar inst√¢ncias RDS Homologa√ß√£o

on:
  schedule:
    # Desligar: 22h BRT (01h UTC)
    - cron: '0 1 * * 1-5'
    # Ligar: 6h BRT (9h UTC)
    - cron: '0 9 * * 1-5'
  workflow_dispatch:
    inputs:
      acao:
        description: 'A√ß√£o a ser executada'
        required: true
        default: 'desligar'
        type: choice
        options:
          - ligar
          - desligar

jobs:
  controlar-rds:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar hor√°rio UTC
        run: |
          echo "Data/hora atual (UTC): $(date -u)"
          echo "Data/hora local: $(date)"
          
      - name: Configurar AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Definir a√ß√£o autom√°tica (cron) ou manual
        id: acao
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            HORA_UTC=$(date -u +'%H')
            if [[ "$HORA_UTC" == "01" ]]; then
              echo "acao=desligar" >> $GITHUB_OUTPUT
            elif [[ "$HORA_UTC" == "09" ]]; then
              echo "acao=ligar" >> $GITHUB_OUTPUT
            else
              echo "‚ùå Hor√°rio inv√°lido"
              exit 1
            fi
          else
            echo "acao=${{ github.event.inputs.acao }}" >> $GITHUB_OUTPUT
          fi

      - name: Executar A√ß√£o
        run: |
          ACAO=${{ steps.acao.outputs.acao }}
          DBS=(
            homolog-db
            homolog-teste-db
            homolog-teste-db-2
            homolog-teste-db-3
            homolog-teste-db-4
          )

          echo "### üßæ Resumo da a√ß√£o ($ACAO)" >> $GITHUB_STEP_SUMMARY

          for db in "${DBS[@]}"; do
            echo "üîç Verificando status da inst√¢ncia $db..."

            STATUS=$(aws rds describe-db-instances \
              --db-instance-identifier "$db" \
              --query "DBInstances[0].DBInstanceStatus" \
              --output text 2>/dev/null)

            if [[ $? -ne 0 ]]; then
              echo "‚ùå Erro ao obter status da inst√¢ncia $db" | tee -a $GITHUB_STEP_SUMMARY
              continue
            fi

            echo "üìå Status atual: $STATUS"

            if [[ "$ACAO" == "ligar" ]]; then
              if [[ "$STATUS" == "stopped" ]]; then
                echo "üöÄ Iniciando $db..."
                if aws rds start-db-instance --db-instance-identifier "$db" >/dev/null 2>&1; then
                  echo "‚úÖ $db iniciada com sucesso" | tee -a $GITHUB_STEP_SUMMARY
                else
                  echo "‚ùå Falha ao iniciar $db" | tee -a $GITHUB_STEP_SUMMARY
                fi
              else
                echo "‚ö†Ô∏è $db ignorada (status atual: $STATUS)" | tee -a $GITHUB_STEP_SUMMARY
              fi

            else
              if [[ "$STATUS" == "available" ]]; then
                echo "üõë Parando $db..."
                if aws rds stop-db-instance --db-instance-identifier "$db" >/dev/null 2>&1; then
                  echo "‚úÖ $db parada com sucesso" | tee -a $GITHUB_STEP_SUMMARY
                else
                  echo "‚ùå Falha ao parar $db" | tee -a $GITHUB_STEP_SUMMARY
                fi
              else
                echo "‚ö†Ô∏è $db ignorada (status atual: $STATUS)" | tee -a $GITHUB_STEP_SUMMARY
              fi
            fi

            echo "---"
          done
